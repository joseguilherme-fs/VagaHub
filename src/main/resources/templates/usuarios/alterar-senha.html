<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/alterar-senha.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <title>Esqueceu a senha?</title>
</head>
<body>
    <div th:insert="fragments/header :: header"></div>
    <main>
        <h1>Recuperação de senha</h1>

        <ul id="stepper">
            <li class="step active">
                <label for="emailRecuperacao">E-mail cadastrado:</label>
                <input id="emailRecuperacao" type="text" required>
                <button class="next">Enviar código</button>
            </li>

            <li class="step">
                <label for="codigoRecuperacao">Insira o código recebido:</label>
                <input id="codigoRecuperacao" type="text" required>
                <button class="next">Confirmar</button>
            </li>

            <li class="step">
                <form action="/recuperar/alterar-senha" method="post">
                    <label for="novaSenha">Insira a nova senha:</label>
                    <input id="novaSenha" name="novaSenha" type="password" required>
                    <input type="hidden" name="email" id="emailHidden">

                    <button type="submit">Confirmar</button>
                </form>
            </li>
        </ul>
    </main>
</body>
<script>
    const steps = document.querySelectorAll(".step");
    let currentStep = 0;
    const codigoRecuperacao = "1234"

    function validarEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }

    document.querySelectorAll(".next").forEach(button => {
        button.addEventListener("click", (e) => {
            e.preventDefault();

            if (currentStep === 0) {
                const emailInput = document.getElementById("emailRecuperacao").value.trim();
                if (!validarEmail(emailInput)) {
                    alert("Por favor, insira um email válido.");
                    return;
                }
            }

            if (currentStep === 1) {
                const codigoInput = document.getElementById("codigoRecuperacao").value;
                if (codigoInput !== codigoRecuperacao) {
                    alert("Código inválido! Por favor, insira o código correto.");
                    return;
                }
            }

            // if (currentStep === 2) {
            //     const senhaInput = document.getElementById("novaSenha").value;
            //     if (senhaInput.length < 6) {
            //         alert("A senha deve ter pelo menos 6 caracteres.");
            //         return;
            //     }
            // }

            if (currentStep < steps.length - 1) {
                steps[currentStep].classList.remove("active");
                currentStep++;
                steps[currentStep].classList.add("active");
            }
        });
    });


    document.querySelector("#stepper .next").addEventListener("click", () => {
        document.getElementById("emailHidden").value = document.getElementById("emailRecuperacao").value;
    });

</script>
</html>

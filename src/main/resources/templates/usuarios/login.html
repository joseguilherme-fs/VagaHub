<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

</head>
<body>
<div th:insert="fragments/header :: header"></div>

<main>
    <form class="formulario" th:action="@{/login}" method="post">
        <h1>Login</h1>

        <label class="label-input" for="nomeUsuario">Nome de usuário:</label>
        <input id="nomeUsuario" name="nomeUsuario" type="text" class="campo" required>

        <label class="label-input" for="senha">Senha:</label>
        <input id="senha" name="senha" type="password" class="campo" required>

        <p style="width: 80%; text-align: left; margin-bottom: 10px; font-size: 10pt;">
            Esqueceu sua senha?
            <a href="/alterar-senha" style="color: #3c58b1; text-decoration: none; font-weight: 600;">Altere aqui</a>
        </p>

        <button type="submit" class="botao proximo">Entrar</button>

        <p style="width: 80%; text-align: center; margin: 10px auto; font-size: 10pt;">
            Não possui cadastro?
            <a href="/registrar" style="color: #3c58b1; text-decoration: none; font-weight: 600;">Registre-se aqui</a>
        </p>

        <div th:if="${erro}" class="erro">Nome de usuário ou senha inválidos.</div>
    </form>

</main>
</body>
</html>

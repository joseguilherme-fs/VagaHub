<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidaturas</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/listar.css}">
    <link rel="stylesheet" th:href="@{/css/card.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div th:insert="fragments/header :: header"></div>
    <main id="lista">
        <h1 class="titulo">Minhas candidaturas:</h1>
        <div class="card-processo" th:each="processo : ${processos}">
            <div th:replace="fragments/card :: card(${processo})"></div>
        </div>

        <div  id="mensagemSucesso" th:if="${mensagemSucesso}" class="alert alert-success" role="alert">
            <p th:text="${mensagemSucesso}"></p>
        </div>

        <div th:if="${mensagemErro}" class="alert alert-danger" role="alert">
            <p th:text="${mensagemErro}"></p>
        </div>
    </main>

<script th:src="@{/js/card.js}"></script>
</body>
</html>
